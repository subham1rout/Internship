<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>TechHub</title>
</head>

<body>
  <div class="main-body container-fluid">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 col-md-5 form-area">
          <h2>LogIn</h2>
          <form class="main-form" action="#">
            <div class="msg"></div>
            <div class="form-group">
              <label for="username" id="username-label">Username</label>
              <input type="text" class="form-control" id="username" aria-describedby="username"
                placeholder="Enter username">
              <small id="username" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="password" id="password-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group form-check">
              <div>
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check" for="check" id="check-label">remember me</label>
              </div>
              <div>
                <a href="#">forgot password?</a>
              </div>
            </div>
            <button type="submit" class="btn-lg" placeholder="Submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
